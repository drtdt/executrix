<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: separate;
            width: 100%;
        }
        td, th {
            text-align: left;
            padding: 8px;
        }
        tr {
            background-color: #dddddd;
        }

        td.min, th.min {
            width: 1%;
            white-space: nowrap;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pipeline {{.Name}}</h1>
    <p><a href="/">Back</a></p>
    <form action="" method="POST">
        <input type="submit" value="RUN" id="run" disabled>
        <table>
            <tr>
                <th class="min">Active</th>
                <th class="min">Single</th>
                <th>Step</th>
            <tr>
            {{range .Steps}}
            <tr>
                <td class="min"><input type="checkbox" id="active_{{.Name}}" name="active_{{.Name}}" onclick="update()"></td>
                <td class="min"><input type="checkbox" id="single_{{.Name}}" name="single_{{.Name}}" onclick="update()"></td>
                <td>{{.Name}}</td>
            <tr>
            {{end}}
        </table>
    </form>

    <script>
        function anyActive() {
            const checkboxes = document.querySelectorAll("[id^=active]")
            let found = false
            checkboxes.forEach(box => {
                if (box.checked) {
                    found = true
                }
            });

            return found
        }

        function update() {
            console.log("updating states")
            document.getElementById("run").disabled = !anyActive()
        }

        update();
    </script>
</body>
</html>
