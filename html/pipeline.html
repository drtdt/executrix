<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: separate;
            width: 100%;
        }
        
        td, th {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #888888;
        }

        tr {
            background-color: #dddddd;
        }

        td.min, th.min {
            width: 1%;
            white-space: nowrap;
            text-align: center;
        }

        td.waiting {
            background-color: #dddddd;
        }

        td.running {
            background-color: slateblue;
        }

        td.failed {
            background-color: red;
        }

        td.success {
            background-color: limegreen;
        }

        td.semi {
            background-color: yellow;
        }

        .split {
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .left {
            left: 0;
            width: 30%;
            background-color: lightslategray;
        }

        .right {
            right: 0;
            width: 70%;
        }

        textarea {
            height: 100%;
            width: 100%;
            resize: none;
            color: lightskyblue;
            background-color: black;
        }

    </style>
</head>
<body>
    <div class="split left">
        <p><a href="/">Back</a></p>
        <h1>Pipeline {{.Name}}</h1>
        <input type="submit" value="RUN" id="run" onclick="run()">
        <input type="submit" value="STOP" id="stop" onclick="kill()">
        <input type="submit" value="NEW" id="new" onclick="reset()">
    
        <table>
            <tr>
                <th class="min">Active</th>
                <th class="min">Single</th>
                <th>Step</th>
            <tr>
            {{range .Steps}}
            <tr>
                <td class="min"><input type="checkbox" id="active_{{.Name}}" name="active_{{.Name}}" onclick="update()"></td>
                <td class="min"><input type="checkbox" id="single_{{.Name}}" name="single_{{.Name}}" onclick="update()" disabled></td>
                <td class="" id="step_{{.Name}}" onclick="selectStep(this.id)">{{.Name}}</td>
            <tr>
            {{end}}
        </table>
    </div>
    <div class="split right">
        <textarea id="outPane" readonly></textarea>
    </div>
    
    <script>
        function convertStateId(id) {
            switch(id) {
                case 0: return "waiting"
                case 1: return "running"
                case 2: return "failed"
                case 3: return "success"
                case 4: return "semi"
            }
        }        

        async function getStatus() {
            const url = "/status/{{.Name}}"
            let response = await fetch(url)
            return await response.json()
        }

        function setStepStates(states) {
            states.forEach(state => {
                document.getElementById("step_" + state.Step).classList = convertStateId(state.State)
            })
        }

        async function checkStatus() {
            console.log("checking...")

            getStatus().then(data => {
                setStepStates(data.stepStates)

                if (data.running) {
                    setTimeout(checkStatus, 2500)
                } else {
                    document.getElementById("run").disabled = true
                    document.getElementById("stop").disabled = true
                    document.getElementById("new").disabled = false
                }
            })
        }

        function kill() {} // todo
        
        function reset() {
            console.log("resetting...")

            const url = "/new/{{.Name}}"
            const new_run = () => {
                fetch(url, {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(async data => {
                    if (data.success) {
                        console.log("Pipeline reset")

                        enableAllCheckboxes()

                        let data = await getStatus()
                        setStepStates(data.stepStates)
                    } else {
                        console.log("Resetting pipeline failed!")
                    }
                })
            }

            new_run()
            
            document.getElementById("run").disabled = false
            document.getElementById("stop").disabled = true
            document.getElementById("new").disabled = true
        }

        function run() {
            console.log("running...")

            const url = "/trigger/{{.Name}}"
            const checkboxes = document.querySelectorAll("[id^=active]")
            const body = Array.from(checkboxes).map(elem => ({
                    StepName: elem.id.replace('active_', ''),
                    Checked: elem.checked
                }))

            const start = () => {
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.started) {
                        console.log("Pipeline started")

                        document.getElementById("run").disabled = true
                        document.getElementById("stop").disabled = false
                        document.getElementById("new").disabled = true
                        disableAllCheckboxes()

                        checkStatus()
                    } else {
                        console.log("Started pipeline failed!")
                    }
                })
            }

            start()
        }

        function selectStep(clicked_id) {
            console.log("Clicked on", clicked_id)

            const url = "/output/" + clicked_id.replace('step_', '')
            const pane = document.getElementById("outPane")

            const retrieve = () => {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        pane.value = data.text
                    })
            }

            retrieve()
        }

        function anyActive() {
            let found = false
            document.querySelectorAll("[id^=active]").forEach(box => {
                if (box.checked) {
                    found = true
                    return
                }
            });

            return found
        }

        function disableAllCheckboxes() {
            document.querySelectorAll("[id^=active]").forEach(box => { box.disabled = true });
            document.querySelectorAll("[id^=single]").forEach(box => { box.disabled = true });
        }

        function enableAllCheckboxes() {
            document.querySelectorAll("[id^=active]").forEach(box => { box.disabled = false });
            //document.querySelectorAll("[id^=single]").forEach(box => { box.disabled = true });
        }

        function update() {
            console.log("updating states")
            document.getElementById("run").disabled = !anyActive()
            document.getElementById("stop").disabled = true
            document.getElementById("new").disabled = true
        }

        update();
    </script>
</body>
</html>
